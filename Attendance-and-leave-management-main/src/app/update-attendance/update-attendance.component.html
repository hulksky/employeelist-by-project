<form [formGroup]="attForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Attendance Id</label>
        <input type="number" class="form-control" formControlName="id"  readonly>
    </div>
   
    <div class="form-group">
        <label for="employeeId">EmployeeId</label>
        <input type="number" class="form-control" formControlName="employeeId">
    </div>
    <div class="form-group">
        <label for="dateTime">Date</label>
        <input type="date" class="form-control" formControlName="dateTime">
    </div>
    <div class="form-group">
        <label for="status">status</label>
        <div *ngFor="let g of status | keyvalue">
            <div *ngIf="isNumber(g.value)">             
                   <input type="radio" [value]=g.value formControlName="status">{{g.key}}
            </div>
        </div>
    </div>
   
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <button class="btn btn-secondary" [routerLink]="['\attendances']">Attendance List</button>
    </div>
    </form>
