<h2>Project List</h2>
<a [routerLink]="['add']" class="btn btn-link">Add Project</a>
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Domain</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor=" let d of projList">
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>{{d.domain}}</td>
            <td>
                <button class = "btn btn-primary" [routerLink]="['empListByProject',d.id]" >Employee List</button>
                <button class = "btn btn-primary" [routerLink]="['update',d.id]" >Update</button>
                <button (click)="delete(d.id)" class = "btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
